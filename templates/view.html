{{ template "layout.html" . }}
{{ define "title" }}Contact{{ end }}

{{ define "content" }}
<h1>{{ .FirstName }} {{ .LastName }}</h1>

<div>
    <div>Phone: {{ .Phone }}</div>
    <div>Email: {{ .Email }}</div>
</div>

<p>
    <a href="/contacts/{{ .Id }}/edit">Edit</a>
    <a href="/contacts">Back</a>
</p>

{{ end }}
