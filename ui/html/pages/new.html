{{ define "title" }}New Contact{{ end }}

{{ define "main" }}
<form action="/contacts/new" method="post">
    <fieldset>
        <legend>Contact Values</legend>
        <div class="table rows">
            <p>
                <label for="firstName">First Name</label>
                <input name="firstName" id="firstName" type="text" placeholder="First Name" value="{{ .Contact.FirstName }}">
                {{with index .Errors "firstName"}}
                  <span style="color:red">{{.}}</span>
                {{end}}
            </p>
            <p>
                <label for="lastName">Last Name</label>
                <input name="lastName" id="lastName" type="text" placeholder="Last Name" value="{{ .Contact.LastName }}">
                {{with index .Errors "lastName"}}
                  <span style="color:red">{{.}}</span>
                {{end}}
            </p>
            <p>
                <label for="phone">Phone</label>
                <input name="phone" id="phone" type="text" placeholder="Phone"
                value="{{ .Contact.Phone }}">
                {{with index .Errors "phone"}}
                  <span style="color:red">{{.}}</span>
                {{end}}
            </p>
            <p>
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="Email" value="{{ .Contact.Email }}">
                {{with index .Errors "mail"}}
                  <span style="color:red">{{.}}</span>
                {{end}}
            </p>
        </div>
        <button>Save</button>
    </fieldset>
</form>

<p>
    <a href="/contacts">Back</a>
</p>
{{ end }}
